<html>

<head>
    <title>forms in HTML</title>
</head>

<body>
    <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <fieldset>
            <legend><h3>Result Sheet</h3></legend>
            <br><br><label>Name :</label>
            <input type="text" id="n">

            <br><br><label>Enter marks  : </label>
            <select name="subject" id="s1">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
             </select>
            <input type="number" id="m1">

            <br><br><label>Enter marks : </label>
            <select name="subject" id="s2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2">

            <br><br><label>Enter marks : </label>
            <select name="subject" id="s3">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3">

            <br><br>Average:<output name="x" for="m1 m2 m3"></output>
        </fieldset>
    </form>
</body>
</html>
