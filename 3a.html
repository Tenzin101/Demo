<html>
    <head>
        <title>forms in HTML</title>
 </head>
 <body>
    <form>
        <feildset>
            <legend><h3>Personal Details</h3></legend>
            <br><br><label>Name :</label>
            <input type="text" id="n">

            <br><br><label>Age :</label>
            <input type="number" id="a">

            
            <br><br><label>Email :</label>
            <input type="email" id="e">

        
            <br><br><label>password :</label>
            <input type="password" id="p">

            <input type="radio" id="male" name="gender" value="male">male
   
            <br><br><label>Hobbies :</label>
            <input type="checkbox" id="hobby" value="sports">sports
            <input type="checkbox" id="hobby" value="music">music
            <input type="checkbox" id="hobby" value="art">art

            <br><br>
            <input type="submit" id="s">

             </feildset>
    </form>
 </body>
</html>
